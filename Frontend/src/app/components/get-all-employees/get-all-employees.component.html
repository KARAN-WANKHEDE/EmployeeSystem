<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./get-all-employees.component.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  <body>
    <div class="container">
  
        
      <div class="btnforAdd">
        <button type="button" class="btn btn-light" routerLink="/employee">
          Add
        </button>
      </div>
      <div class="frames">
        <div class="frame1"></div>
        <div class="frame2"></div>
        <div class="listofData">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-primary">
              <tr>
                <th>EmployeeID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Job Position</th>
                <th>Job Type</th>
                <th>Department</th>
                <th>Location</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.contact }}</td>
                <td>{{ employee.jobPosition }}</td>
                <td>{{ employee.jobType }}</td>
                <td>{{ employee.department }}</td>
                <td>{{ employee.location }}</td>
                <td>
                  <button
                    type="update" class="btn btn-dark"
                    routerLink="/employee/{{ employee.id }}"
                  >
                    <img
                      src="../../../assets/edit.jpg"
                      style="height: 22px; width: 24px"
                    />
                  </button>
                  <button
                    type="delete"class="btn btn-dark"
                    (click)="deleteEmployee(employee.id)"
                  >
                    <img
                      src="../../../assets/filled-trash.png"
                      style="height: 20px; width: 19px"
                    />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
