<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="get-all-departments.component.css" />
    
    <title>Document</title>
  </head>
  <body>
    
      <div class="container">
        <form [formGroup]="postDepartmentForm">
          <div class="btnforAdd form-group">
            <button type="button" class="btn btn-light" (click)="postDepartment()">
              Add
            </button>
            <input
              type="text"
              id="name"
              name="name"
              class="textfield form-control"
              required
              formControlName="name"
            />
          </div>
        </form>
        <div class="frames">
          <div class="frame1"></div>
          <div class="frame2"></div>
          <div class="listofDataDepart">
          <div class="table-responsive">
            <table class="table table-striped tableDepartment">
              <thead class="table-primary">
                <tr>
                  <th>Department ID</th>
                  <th>Department Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let department of departments">
                  <td>
                    {{ department.id }}
                  </td>
                  <td>
                    {{department.name}}
                  </td>
                  <td>
                    <button
                      type="delete"
                      class="delete btn btn-dark"
                      (click)="deleteDepartment(department.id)"
                    >
                      <img
                        src="../../../assets/filled-trash.png"
                        style="height: 20px; width: 19px"
                      />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
    </body>
</html>
